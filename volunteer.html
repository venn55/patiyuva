<main class="container"><article class="card"><h1>Gönüllü Başvurusu</h1>
<form id="vol-form" class="form" aria-describedby="vol-info">
  <p id="vol-info">Lütfen formu doldurun; gönüllü koordinatörü en kısa sürede iletişime geçecektir.</p>
  <label for="v-name">İsim</label><input id="v-name" name="name" required>
  <label for="v-email">E-posta</label><input id="v-email" name="email" type="email" required>
  <label for="v-phone">Telefon (isteğe bağlı)</label><input id="v-phone" name="phone" type="tel">
  <label for="v-availability">Uygunluk</label><input id="v-availability" name="availability" placeholder="Hafta içi 18:00-20:00">
  <label for="v-notes">Notlar / Yetkinlikler</label><textarea id="v-notes" name="notes" rows="4"></textarea>
  <button type="submit" class="btn">Gönder</button>
  <div role="status" id="vol-status" aria-live="polite"></div>
</form></article></main>
